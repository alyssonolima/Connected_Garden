<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:b="http://bootsfaces.net/ui">

	<ui:composition template="/WEB/layouts/layout.xhtml">
		
		<ui:define name="conteudo" >	
			<h:form>	
				<h:outputStylesheet library="bsf" name="css/carousel.css" />
				<h:outputScript library="bsf" name="js/carousel.js" />
				<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:95%" align="center">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				    <li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>
				 
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
				    	<img src="resources/images/garden_init.png" alt="Valladolid" style="width:95%;height:600px"/>
				    </div>
				 
				    <div class="item">
				      <img src="resources/images/logos.png" alt="Valladolid" style="width:95%;height:600px"/>
				    </div>
				 
				    <div class="item">
				      <img src="resources/images/topo.png" alt="Valladolid" style="width:95%;height:600px" />
				    </div>
				 
				    <div class="item">
				      <img src="resources/images/ufrn-logo.png" alt="Valladolid" style="width:95%;height:600px"/>
				    </div>				    
				  </div>
				 
				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>				  
				</div> 
				
			</h:form>
		</ui:define>
		
	</ui:composition>	
</html>
