<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:b="http://bootsfaces.net/ui"> 


	<ui:composition template="/WEB/layouts/layout.xhtml">
		<ui:define name="conteudo"> 
			<h:form>
				<center><h:commandLink action="#{gardenMB.registerGarden()}" value="REGISTER NEW GARDEN" /></center>
				<br />
				<h:outputLabel value="GARDEN" />				
				<div class="row" >			
					<div class="col-sm-8" >					
						<div class="form-group">
							<label  class="col-sm-2 control-label">Description:</label>
							<div class="col-sm-10">
								<h:outputLabel value="#{gardenMB.garden.description}"/> 
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">OBS.:</label>
							<div class="col-sm-10">
								<h:outputLabel value="#{gardenMB.garden.obs}"/> 
							</div>
						</div>										
					</div>		
				</div>
				<hr/>
				<h2>Pots</h2><hr/>
				<div class="row">
								<div class="col-sm-6 col-md-4">
								<div class="thumbnail">
								<div class="caption">
				<table> 
					<tbody>
					
						<ui:repeat value="#{gardenMB.pots}" var="p">
							
									<div class="panel panel-success">
										<div class="panel-heading">
											<h3 class="panel-title">#{p.description}</h3>
										</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-xs-6 col-md-3">							
													<h:graphicImage value="resources/images/ufrn-logo.png" />
												</div>	
											</div>
										</div>
										<table class="table">
											<thead>
											  <tr>
												<th>#</th>
												<th>Index</th>
												<th>Max</th>
												<th>Receiver</th>
											  </tr>
											</thead>
											<tbody>
											  <tr>
												<th scope="row">1</th>
												<td>Temp</td>
												<td>#{p.temp}</td>
												<td>#{p.state.temp}</td>
											  </tr>
											  <tr>
												<th scope="row">2</th>
												<td>Soil Moisture</td>
												<td>#{p.humSoil}</td>
												<td>#{p.state.humSoil}</td>
											  </tr>
											  <tr>
												<th scope="row">3</th>
												<td>Air Humidity</td>
												<td>#{p.humAir}</td>
												<td>#{p.state.humAir}</td>
											  </tr>
											  <tr>
												<th scope="row">4</th>
												<td>Light</td>
												<td>#{p.light}</td>
												<td>#{p.state.light}</td>
											  </tr>											  
											</tbody>
										</table>					
									</div>								
								
						</ui:repeat>
						
					</tbody>
				</table>	
				</div>	
				</div>
				</div><!-- /.col-sm-4 -->				
							</div>			
			</h:form>
		</ui:define>		
	</ui:composition>	
</html>
