<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Connected Garden</title>
	 
		
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="X-Frame-Options" content="sameorigin"/>
	<meta http-equiv="X-Content-Type-Options" content="nosniff"/>    
	<h:outputStylesheet name="teste.css" target="head" media="all"/>
	<h:outputScript library="js" href="resources/js" name="jquery-1.11.3.js" />
	<h:outputScript library="js" href="resources/js" name="bootstrap.js" />
	<h:outputScript library="js" href="resources/js" name="bootstrap.min.js" />
	<link rel="stylesheet" href="resources/css/bootstrap.css"/>
	<link rel="stylesheet" href="resources/css/mystyle.css"/>	
	<link rel="shortcut icon" type="image/x-icon" href="#{resources['images/favicon.ico']}"/>
	<link rel="icon" type="image/x-icon" href="#{resources['images/favicon.ico']}"/>
	<link rel=""  />
	

</h:head>
<h:body style="background-attachment: fixed;  background-color:#5D7124;">
	<div id="all">
		<div class="nav navbar">
			<b:navBar brand="Connected Garden" brandHref="index.jsf" inverse="true" fixed="top" Style="margin:10%">
	            <b:navbarLinks>
	                <b:navLink value="Home" href="home.jsf"         />
	                <b:navLink value="Garden" href="garden.jsf"     />
	                <b:navLink value="Alerts" href="alerts.jsf"     />
	                <b:navLink value="Profile" href="profile.jsf"  />
	                <b:navLink value="About" href="about.jsf"       />
	                
	            </b:navbarLinks>
	            <h:form styleClass="navbar-form navbar-right">
	                <div class="form-group">
	                    <b:inputText placeholder="Email" fieldSize="sm" value="#{loginMB.email}"/>                    
	                </div>
	                <div class="form-group">
	                    <b:inputSecret placeholder="Password" fieldSize="sm" value="#{loginMB.password}"/>
	                </div>                 
	                <b:commandButton action="#{loginMB.login()}" value="Sign in" look="success" icon="chevron-right" iconAlign="right" > 
	                	<f:ajax render="all"></f:ajax>
	                </b:commandButton>
	                <b:commandButton action="#{registerMB.initRegisterUser()}" value="Register" look="warning" icon="chevron-right" iconAlign="right"/>
	            </h:form>
	        </b:navBar>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo">						
			</ui:insert>
		</div>	
	</div>
</h:body>
</html>
